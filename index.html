<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solutions</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins&display=swap"
        rel="stylesheet">
    <!-- tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind customize -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        coffee: '#B68C5A',
                        black: '#414040',
                        lightgrey: '#E7E7E7',
                        grey: '#707070',
                    },
                    fontFamily: {
                        eb: ["EB Garamond", "serif"],
                        poppins: ["Poppins", "sans-serif"],
                    },
                }
            }
        }
    </script>
    <!-- Flow bite CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.css" rel="stylesheet" />

<body>

        <!-- nav start-->
        <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded">

                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"

                    </svg>
                </button>
                <!-- nav list -->
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul
                        class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:border-gray-700">
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-grey font-poppins text-lg rounded hover:text-coffee md:p-0"
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-grey font-poppins text-lg rounded hover:text-coffee md:p-0">Services</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-grey font-poppins text-lg rounded hover:text-coffee md:p-0">Cases</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-grey font-poppins text-lg rounded hover:text-coffee md:p-0">Blog</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-grey font-poppins text-lg rounded hover:text-coffee md:p-0">Contact
                                Us</a>
                        </li>
                    </ul>
                </div>
                <!-- nav btn -->
                <button class="text-white font-poppins text-lg rounded px-7 py-4 bg-coffee h-20 my-5 font-semibold hover:text-black">Free
                    Consultation</button>
            </div>
        </nav>
        <!-- nav end -->
        <!-- nav bar from flow bite - modified it END-->

        <!-- banner start -->
        <div class="h-screen pt-20 bg-[url('images/banner.png')] bg-cover mb-32">
            <div class="h-full max-w-7xl mx-auto px-5 flex justify-center items-center">
                <div class="font-eg text-center">
                    <h1 class="text-7xl text-white font-eg">We Provide Effective</h1>
                    <h1 class="text-7xl text-white font-eg mt-5">Legal Solutions</h1>

                        humour.</p>

                    <!-- search from flow bite - modified it START -->    
                    <form class="md:flex items-center mt-5">
                        <div class="relative w-full">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 "> 
                            </div>
                            <input type="text" id="voice-search"
                                class="mb-5 md:mb-0 bg-white text-black text-lg rounded-lg block w-full pl-10 p-2.5 "
                                placeholder="Search your services" required>
                        </div>
                        <button type="submit"
                            class="font-eg py-2 px-5 ml-3 text-white text-lg rounded bg-coffee font-semibold hover:text-black">Search
